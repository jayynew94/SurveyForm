<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="surveyform.css">
        <title>Survey Form</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 id="title">RosieRootz Survey Form</h1>
        <p id="description">Thank you for taking time to improve our products!</p>
        <form id="survey-form">
            <fieldset>
                <label id="name-label">Name <input id="name" type="text" placeholder="Enter Your Name" required /></label>
                <label id="email-label">Email <input id="email" type="email"  placeholder="Enter Your Name"required/></label>
                <label id="number-label">Age(optional)<input id="number" type="number" min="13" max="120" placeholder="Age"/></label>
                <label id="product-label">Which product is your Favorite?
                    <select>
                        <option value="">Select Your Favorite</option>
                        <option value="1">Honey Dew Glaze</option>
                        <option value="2">Rose Blossom Foam</option>
                        <option value="3">Rose Braiding Fertilizer</option>
                    </select>
                </label>
                <label id="recommendation">Would you recommend RosieRootz to a friend?</label>
                <label><input class="inline" name="radio-btn" type="radio"/>Definitely</label>
                <label><input class="inline" name="radio-btn" type="radio"/>Maybe</label>
                <label><input class="inline" name="radio-btn" type="radio"/>Not sure</label>
                <label id="products">What type of products would you like to see? (Check all that apply)</label>
                <label name="shampoo"><input class="inline" type="checkbox"/>Shampoo</label>
                <label name="conditioner"><input class="inline" type="checkbox"/>Deep Conditioner</label>
                <label name="detangler"><input class="inline" type="checkbox"/>Detangler</label>
                <label name="moisturizer"><input class="inline" type="checkbox"/>Moisturizer</label>
                <label name="curl-gel"><input class="inline" type="checkbox"/>Curl Gel</label>
                <label name="silk-serum"><input class="inline" type="checkbox"/>Silk Serum</label>
                <label  id="suggestions"name="comments">Comments Or Suggestions?
                    <textarea placeholder="Enter Your Comment Here..." id="comments" rows="4" cols="30">
                </textarea>
            </label>
            </fieldset>
            <input type="submit" value="submit"/>
        </form>
    </body>
</html>
